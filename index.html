<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vale Quizz</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bgGlow"></div>

  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">VQ</div>
        <div>
          <h1>Vale Quizz</h1>
          <p>De 1 a 8 jogadores ‚Ä¢ turnos ‚Ä¢ pontua√ß√£o</p>
        </div>
      </div>

      <div class="topActions">
        <button id="btnNewGame" class="ghost" type="button">Novo jogo</button>
        <button id="btnRestart" type="button">Reiniciar</button>
      </div>
    </header>

    <main class="grid">
      <aside class="panel">
        <div class="panelHead">
          <h2>Placar</h2>
          <span id="pillRound" class="pill">‚Äî</span>
        </div>

        <div id="scoreList" class="scoreList"></div>

        <div class="smallInfo">
          <div class="kv">
            <span>Turno:</span>
            <b id="turnPlayer">‚Äî</b>
          </div>
          <div class="kv">
            <span>Acertos:</span>
            <b id="hitsInfo">‚Äî</b>
          </div>
        </div>
      </aside>

      <section class="card">
        <div class="progress">
          <div id="bar"></div>
        </div>

        <div id="gameArea" class="content">
          <div class="qMeta">
            <small id="qIndex">Pergunta</small>
            <h2 id="qText">Carregando perguntas‚Ä¶</h2>
          </div>

          <div id="answers" class="answers"></div>

          <div class="bottomRow">
            <div id="feedback" class="feedback"></div>
            <button id="btnNext" type="button" disabled>Pr√≥ximo turno</button>
          </div>
        </div>

        <div id="finalArea" class="final">
          <h2>Fim de jogo üèÜ</h2>
          <p id="finalText"></p>
          <div id="ranking" class="ranking"></div>

          <div class="finalActions">
            <button id="btnPlayAgain" type="button">Jogar novamente</button>
            <button id="btnEditPlayers" class="ghost" type="button">Trocar jogadores</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Setup modal -->
  <div id="setupModal" class="modal" aria-hidden="true">
    <div class="modalCard">
      <div class="modalHead">
        <h2>Configurar jogo</h2>
        <p>Digite de <b>1 a 8 nomes</b>. Quem estiver vazio n√£o entra.</p>
      </div>

      <div class="inputs" id="playerInputs"></div>

      <div class="row">
        <label class="toggle">
          <input id="chkShuffle" type="checkbox" checked />
          <span>Embaralhar perguntas</span>
        </label>

        <label class="toggle">
          <input id="chkShuffleOptions" type="checkbox" checked />
          <span>Embaralhar alternativas</span>
        </label>
      </div>

      <div class="modalActions">
        <button id="btnStart" type="button">Come√ßar</button>
      </div>

      <div class="hint">
        <b>Como alimentar?</b> Edite o arquivo <code>questions.json</code>.
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
